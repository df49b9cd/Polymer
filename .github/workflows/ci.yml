name: CI Gate

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
  pull_request:
    branches: [ main ]

permissions:
  contents: read

env:
  DOTNET_NOLOGO: 1
  DOTNET_CLI_TELEMETRY_OPTOUT: 1

jobs:
  gate:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        rid: [ linux-x64 ]
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-${{ matrix.os }}-${{ matrix.rid }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          global-json-file: global.json

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/Directory.Packages.props', 'global.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Run CI gate (build + unit slices + AOT publish)
        env:
          RID: ${{ matrix.rid }}
          CONFIG: Release
        run: |
          chmod +x eng/run-ci-gate.sh
          ./eng/run-ci-gate.sh

      - name: Upload CI artifacts
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: ci-artifacts-${{ matrix.rid }}
          path: |
            artifacts/ci/**
            **/TestResults/**/*.trx
          if-no-files-found: ignore

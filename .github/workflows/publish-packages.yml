name: Publish OmniRelay

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.2.0 or 0.2.0-rc.1)'
        required: true

permissions:
  contents: read

env:
  DOTNET_NOLOGO: 1
  DOTNET_CLI_TELEMETRY_OPTOUT: 1

jobs:
  pack-and-publish:
    permissions:
      contents: write
      packages: write
    runs-on: ubuntu-latest
    timeout-minutes: 30
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          cache: true
          global-json-file: global.json
          dotnet-quality: 'preview'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/Directory.Packages.props', 'global.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore OmniRelay.slnx

      - name: Determine package version
        id: version
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            tag="${GITHUB_REF#refs/tags/}"
            version="${tag#v}"
          else
            version="${{ github.event.inputs.version }}"
          fi

          if [[ -z "${version}" ]]; then
            echo "Version could not be determined." >&2
            exit 1
          fi

          if [[ ! "${version}" =~ ^[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z\.-]+)?$ ]]; then
            echo "Version '${version}' is not a valid SemVer value." >&2
            exit 1
          fi

          echo "value=${version}" >> "$GITHUB_OUTPUT"

      - name: Build (with binlog)
        run: |
          mkdir -p artifacts/build
          dotnet build OmniRelay.slnx --configuration Release -bl:artifacts/build/build.binlog

      - name: Test (with coverage and TRX)
        run: |
          dotnet test OmniRelay.slnx \
            --configuration Release \
            --no-build \
            --collect:"XPlat Code Coverage" \
            --logger "trx;LogFileName=test-results.trx"

      - name: Gather coverage artifacts
        if: always()
        shell: bash
        run: |
          mkdir -p artifacts/coverage
          shopt -s globstar nullglob
          for f in **/*coverage.cobertura.xml; do
            dest="artifacts/coverage/${f//\//_}"
            cp "$f" "$dest" || true
          done
          echo "Collected coverage files:"; ls -la artifacts/coverage || true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: artifacts/coverage/*.xml
          fail_ci_if_error: false
          verbose: true

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: test-results
          path: |
            **/TestResults/**/*.trx
          if-no-files-found: ignore

      - name: Upload Build Logs
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: build-logs
          path: artifacts/build/**
          if-no-files-found: ignore

      - name: Upload Coverage Artifacts
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: coverage
          path: artifacts/coverage
          if-no-files-found: ignore

      - name: Pack artifacts
        run: |
          set -euo pipefail
          mkdir -p artifacts/packages

          projects=(
            "src/OmniRelay/OmniRelay.csproj"
            "src/OmniRelay.Configuration/OmniRelay.Configuration.csproj"
            "src/OmniRelay.Codegen.Protobuf.Core/OmniRelay.Codegen.Protobuf.Core.csproj"
            "src/OmniRelay.Codegen.Protobuf.Generator/OmniRelay.Codegen.Protobuf.Generator.csproj"
            "src/OmniRelay.ResourceLeaseReplicator.Sqlite/OmniRelay.ResourceLeaseReplicator.Sqlite.csproj"
            "src/OmniRelay.ResourceLeaseReplicator.ObjectStorage/OmniRelay.ResourceLeaseReplicator.ObjectStorage.csproj"
            "src/OmniRelay.ResourceLeaseReplicator.Grpc/OmniRelay.ResourceLeaseReplicator.Grpc.csproj"
          )

          for project in "${projects[@]}"; do
            echo "Packing ${project}"
            dotnet pack "${project}" \
              --configuration Release \
              --output artifacts/packages \
              /p:ContinuousIntegrationBuild=true \
              /p:OmniRelayVersion=${{ steps.version.outputs.value }} \
              /p:PackageVersion=${{ steps.version.outputs.value }}
          done

      - name: List packages
        run: ls -1 artifacts/packages

      - name: Upload packages
        uses: actions/upload-artifact@v5
        with:
          name: omnirelay-packages-${{ steps.version.outputs.value }}
          path: artifacts/packages
          if-no-files-found: error

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          name: OmniRelay v${{ steps.version.outputs.value }}
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.value, '-') }}
          generate_release_notes: true
          files: |
            artifacts/packages/*.nupkg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to GitHub Packages
        env:
          OWNER: ${{ github.repository_owner }}
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for pkg in artifacts/packages/*.nupkg; do
            [ -e "$pkg" ] || continue
            dotnet nuget push "$pkg" \
              --source "https://nuget.pkg.github.com/${OWNER}/index.json" \
              --api-key "${TOKEN}" \
              --skip-duplicate;
          done

      - name: Push to NuGet.org
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_TOKEN }}
        run: |
          for pkg in artifacts/packages/*.nupkg; do
            [ -e "$pkg" ] || continue
            dotnet nuget push "$pkg" \
              --source "https://api.nuget.org/v3/index.json" \
              --api-key "${NUGET_API_KEY}" \
              --skip-duplicate;
          done

global:
  scrape_interval: 5s
  evaluation_interval: 5s

scrape_configs:
  - job_name: "resourcelease-mesh"
    metrics_path: /metrics
    static_configs:
      - targets: ["mesh-dispatcher:8080"]
        labels:
          mesh_role: dispatcher
      - targets: ["mesh-seeder:8080"]
        labels:
          mesh_role: seeder
      - targets: ["mesh-worker-a:8080"]
        labels:
          mesh_role: worker
          peer: mesh-worker-a
      - targets: ["mesh-worker-b:8080"]
        labels:
          mesh_role: worker
          peer: mesh-worker-b

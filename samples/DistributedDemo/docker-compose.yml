version: "3.9"

services:
  otel-collector:
    image: otel/opentelemetry-collector:0.102.1
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "4317:4317"
      - "4318:4318"
      - "9464:9464"
    networks:
      - omnirelay-demo

  prometheus:
    image: prom/prometheus:latest
    command: ["--config.file=/etc/prometheus/prometheus.yml"]
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    networks:
      - omnirelay-demo

  grafana:
    image: grafana/grafana:10.4.1
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/dashboards:/etc/grafana/dashboards:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - omnirelay-demo

  audit:
    build:
      context: ../..
      dockerfile: samples/DistributedDemo/Audit/Dockerfile
    environment:
      - ASPNETCORE_URLS=http://0.0.0.0:6080
      - DOTNET_SystemGlobalizationInvariant=1
    depends_on:
      - otel-collector
    networks:
      - omnirelay-demo

  inventory-primary:
    build:
      context: ../..
      dockerfile: samples/DistributedDemo/Inventory/Dockerfile
    environment:
      - INSTANCE_NAME=primary
      - DOTNET_SystemGlobalizationInvariant=1
    depends_on:
      - otel-collector
    networks:
      - omnirelay-demo

  inventory-secondary:
    build:
      context: ../..
      dockerfile: samples/DistributedDemo/Inventory/Dockerfile
    environment:
      - INSTANCE_NAME=secondary
      - DOTNET_SystemGlobalizationInvariant=1
    depends_on:
      - otel-collector
    networks:
      - omnirelay-demo

  gateway:
    build:
      context: ../..
      dockerfile: samples/DistributedDemo/Gateway/Dockerfile
    environment:
      - DOTNET_SystemGlobalizationInvariant=1
      - ASPNETCORE_URLS=http://0.0.0.0:5080
      - HTTP_PORTS=5080
      - DOTNET_URLS=http://0.0.0.0:5080
    ports:
      - "5080:5080"
      - "5081:5081"
    depends_on:
      - inventory-primary
      - inventory-secondary
      - audit
      - otel-collector
      - prometheus
    networks:
      - omnirelay-demo

networks:
  omnirelay-demo:
    driver: bridge
